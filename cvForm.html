<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Maker</title>
  </head>
  <body>
    <form method="post" action="/">
      <!-- General Details -->
      <label for="name">Enter your fullname :</label>
        <input type="text" id="name" name="name" />
      <br /><br />
      <label for="father-name">Enter your Father's fullname :</label>
        <input type="text" id="father-name" name="fatherName"/>
      <br /><br />
      <label for="mother-name">Enter your Mother's fullname :</label>
        <input type="text" id="mother-name" name="motherName"/>
      <br /><br />
      <label for="about-me">Write something about your self :</label>
        <textarea id="about-me" cols="30" rows="3" name="aboutMe"></textarea>
      <br /><br />
      <label for="birth-date">Enter your Birth-date :</label>
        <input type="date" id="birth-date" name="birthDate"/>
      <br /><br />
      <label for="address">Address :</label>
        <textarea id="address" cols="30" rows="5" name="address"></textarea>
      <br /><br />
      <label for="mobile-no">Mobile no. :</label>
        <input type="number" id="mobile-no" name="mobileNo"/>
      <br /><br />
      <label for="email">Email :</label>
        <input type="email" id="email" name="email" />
      <br /><br />

      <!-- Gender Radio Button -->
      <label>Select your Gender :</label>
      <br />
      <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label><br />
      <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label><br />
      <br>
      <!-- Educational Details -->
      <label for="qualification">Select Highest Qualification :</label>
      <select id="qualification" name="qualification">
        <option value="doctorate">Doctorate</option>
        <option value="post-graduation">Post-Graduation</option>
        <option value="under-gradution">Under-Gradution</option>
        <option value="diploma-passout">Diploma-Passout</option>
        <option value="12th-passout">12th-Passout</option>
        <option value="10th-passout">10th-Passout</option></select
      >
      <br /><br />

      <label for="degree">Enter Degree-Name :</label>
        <input type="text" id="degree" placeholder="eg. MTech, BCA" name="degree" />
      <br /><br />
      <label for="course">Enter Course-Name :</label>
        <input
          type="text"
          id="course"
          placeholder="eg. Computer Engineering"
          name="course"
        />
      <br /><br />
      <label for="uni-name">Enter University/School Name :</label>
        <input type="text" id="uni-name" placeholder="Gujarat University" name="uniName"/>
      <br /><br />

      <!-- Hobbies -->
      <label for="hobbies">Enter Your Hobbies :</label>
        <input
          type="text"
          id="hobbies"
          placeholder="eg. cricket, singing"
          name="hobbies"
        />
      <br /><br />

      <!-- Social Media -->
      <label for="github">Paste your GitHub Profile link here :</label>
        <input type="url" id="github" name="github"/>
      <br /><br />
      <label for="linkedin">Paste your LinkedIn Profile link here :</label>
        <input type="url" id="linkedin" name="linkedin"/>
      <br /><br />

      <!-- submit -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
