<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV MAKER</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main-form-div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-from {
            background-color: #F2EDD7FF;
            margin: 15px 0;
            border-radius: 7px;
            width: 360px;
        }

        .personal-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }

        .lable {
            padding: 17px 0 7px 16px;
            margin: 10px 0 8px 0;
            align-self: flex-start;
        }

        .input {
            height: 30px;
            width: 330px;
            padding-left: 10px;
            border-style: none;
            border: 2px solid gray;
            border-radius: 4px;
        }

        legend {
            text-align: center;
            padding: 0 5px;
            font-size: 20px;
            font-weight: 500;
        }

        fieldset {
            border: none;
            margin: 15px 0 20px 0;
        }

        .radio-div {
            margin-top: 27px;
        }

        .radio {
            margin-left: 15px;
        }

        .about-me {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h4 {
            text-align: center;
            margin: 35px 0 0 0;
            word-spacing: 5px;
            font-size: 20px;
            font-weight: 500;
        }

        .qualification-div {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }

        button {
            margin: 30px 0 0 0;
            padding: 4px 8px;
            width: 110px;
            height: 30px;
            border: 2px solid #000000;
            border-radius: 5px;
            background-color: rgb(0, 0, 0);
            color: #ffffff;
            font-weight: 600;
            font-size: 14px;
            transition: background-color 250ms ease-out 50ms;
        }

        button:hover {
            box-shadow: 0px 0px 7px 0px rgba(0, 0, 0, 0.20);
            background-color: #ffffff;
            color: black;
            border: 2px solid black;
        }

        @media screen and (min-width: 400px) {
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .main-form-div {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .main-from {
                background-color: #F2EDD7FF;
                margin: 15px 0;
                border-radius: 7px;
                width: fit-content;
            }

            .personal-detail {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 0 35px;
                margin-top: 15px;
            }

            .lable {
                padding: 17px 0 7px 2px;
                margin: 10px 0 8px 0;
                align-self: flex-start;
            }

            .input {
                height: 35px;
                width: 550px;
                padding-left: 10px;
                border-style: none;
                border: 2px solid gray;
                border-radius: 4px;
            }

            legend {
                text-align: center;
                padding: 0 5px;
                font-size: 25px;
                font-weight: 500;
            }

            fieldset {
                border: none;
                margin: 15px 0 20px 0;
            }

            .radio-div {
                padding: 0 35px;
                margin-top: 27px;
            }

            .radio {
                margin-left: 15px;
            }

            .about-me {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 0 35px;
            }

            h4 {
                text-align: center;
                margin: 35px 0 0 0;
                word-spacing: 5px;
                font-size: 25px;
                font-weight: 500;
            }

            .qualification-div {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 0 35px;
                margin-top: 15px;
            }

            button {
                margin: 30px 0 0 0;
                padding: 4px 8px;
                width: 130px;
                height: 35px;
                border: 2px solid #000000;
                border-radius: 5px;
                background-color: rgb(0, 0, 0);
                color: #ffffff;
                font-weight: 600;
                font-size: 16px;
                transition: background-color 250ms ease-out 50ms;
            }

            button:hover {
                box-shadow: 0px 0px 7px 0px rgba(0, 0, 0, 0.20);
                background-color: #ffffff;
                color: black;
                border: 2px solid black;
            }
        }
    </style>
</head>

<body>
    <div class="main-form-div">
        <form method="post" class="main-from" action="/">
            <fieldset>
                <legend>ENTER YOUR PERSONAL DETAIL</legend>
                <div class="personal-detail">
                    <label class="lable" for="full-name">Enter Your Full Name</label>
                    <input class="input" type="text" id="full-name" name="name" autocomplete="off">

                    <label class="lable" for="father-name">Enter Your Father's Name</label>
                    <input class="input" type="text" id="father-name" name="fatherName" autocomplete="off">

                    <label class="lable" for="mother-name">Enter Your mother's Name</label>
                    <input class="input" type="text" id="mother" name="motherName" autocomplete="off">

                    <label class="lable" for="birth-date">Select Your Date of Birth</label>
                    <input class="input" type="date" id="birth-date" name="birthDate">

                    <label class="lable" for="address">Enter Your Address</label>
                    <input class="input" type="text" id="address" name="address">

                    <label class="lable" for="mo-number">Enter Your Mobile Number</label>
                    <input class="input" type="number" id="mo-number" name="mobileNo" maxlength="10" autocomplete="off">

                    <label class="lable" for="Email">Enter Your Email</label>
                    <input class="input" type="email" id="Email" name="email" required autocomplete="off">
                </div>

                <div class="radio-div">
                    <label class="label">Select Your Gender</label>
                    <input class="radio" type="radio" id="male" name="gender" value="male" />
                    <label class="radio-input" for="male">Male</label>
                    <input class="radio" type="radio" id="female" name="gender" value="female" />
                    <label class="radio-input" for="female">Female</label>
                </div>

                <div class="about-me">
                    <label class="lable" for="about">Write Something About You</label>
                    <input type="text" class="input" id="about" name="aboutMe">
                    <label class="lable" for="hobbies">Enter Your Hobbies</label>
                    <input class="input" type="text" id="hobbies" name="hobbies" autocomplete="off" />
                </div>

                <h4>ENTER EDUCATION DETAIL</h4>

                <div class="qualification-div">
                    <label class="lable" for="qualification">Select Your Qualification</label>
                    <select class="input" id="qualification" name="qualification">
                        <option value=""></option>
                        <option value="doctorate">Doctorate</option>
                        <option value="post-graduation">Post-Graduation</option>
                        <option value="under-gradution">Under-GraduAtion</option>
                        <option value="diploma-passout">Diploma-Passout</option>
                        <option value="12th-passout">12th-Passout</option>
                        <option value="10th-passout">10th-Passout</option>
                    </select>

                    <label class="lable" for="degree">Enter Degree Name</label>
                    <input class="input" type="text" id="degree" name="degree" autocomplete="off" />

                    <label class="lable" for="course">Enter Course Name</label>
                    <input class="input" type="text" id="course" name="course" autocomplete="off" />

                    <label class="lable" for="uni-name">Enter University/School Name </label>
                    <input class="input" type="text" id="uni-name" name="uniName" autocomplete="off" />

                    <h4>SOCIAL MEDIA</h4>

                    <label class="lable" for="github">Paste your GitHub Profile link here</label>
                    <input class="input" type="url" id="github" name="github" autocomplete="off" />

                    <label class="lable" for="linkedin">Paste your LinkedIn Profile link here</label>
                    <input class="input" type="url" id="linkedin" name="linkedin" autocomplete="off" />

                    <button type="submit">CREATE CV</button>

                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
